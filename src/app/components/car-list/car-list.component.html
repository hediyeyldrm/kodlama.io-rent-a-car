<div class="form-group">
  <input type="text" class="form-control" id="filter" [(ngModel)]="carFilterText" placeholder="Search for Car">
</div>
<div class="cardStyle">
  <div class="card" *ngFor="let data of carLists | carFilter: carFilterText">
    <img src={{data.imagePath}} class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{data.model}}</h4>
      <h5 class="card-text">{{data.year}}</h5>
      <p class="card-text">$ {{data.price}}</p>
      <div class="col">
        <button class="btn btn-success" (click)="clickDetail(data)" routerLink="/car-detail/{{data.id}}">Detail</button>
        <button class="btn btn-warning" routerLink="/car-update/{{data.id}}">Update</button>
        <!-- <button class="btn btn-outline-danger" (click)="delete(data)">Delete</button> -->
      </div>
    </div>
  </div>
</div>
