<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Brand</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="mb-3">
            <label for="name">Name</label>
            <div class="form-group">
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-success" (click)="add()">ADD</button>
        </div>
      </div>
    </div>
  </div>
</div>
